<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storybook</title>

    <!-- Bootsrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Stylessheet Link -->
    <link href="/templates/css/base/storybook.css" type="text/css" rel="stylesheet">

    <!-- Google Fonts Link -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bangers|Bungee|Creepster|MedievalSharp">
    
</head>
<body>
    <div class="title" id="title">
        <h1 style="padding-top: 15px;">{{storybookName}} Storybook Name</h1>
    </div>

    <hr class="Divider">

    <div class="content container">

        <div class="coverIMGcontainer">
            <img src="{{coverImage}}" class="coverIMG"></img>
        </div>
        
    </div>

    <hr class="Divider">

    <div class="content" id="content">
        <h2>{{storybookStory}}</h2>
    </div>
    
        
    <img src="{{image2}}"></img>

    <!-- Javascript Type-->
    <script src="/templates/javascript/base/storybook.js" type="text/javascript"></script>

    <script type="text/javascript">

        var w = "{{fantasyFont}}"
        var x = "{{sportsFont}}"
        var y = "{{adventureFont}}"
        var z = "{{spookyFont}}"

        var prevURL = document.referrer

        if (prevURL === "http://127.0.0.1:8000/"){
              document.getElementById('title').style.fontFamily = "MedievalSharp, cursive"
              document.getElementById('content').style.fontFamily = "MedievalSharp, cursive"
            }
          if (prevURL === "http://127.0.0.1:8000/sportsPage"){
              document.getElementById('title').style.backgroundImage = "Bungee, cursive"
              document.getElementById('content').style.backgroundPositionY = "Bungee, cursive"
            }
          if (prevURL === "http://127.0.0.1:8000/adventurePage"){
              document.getElementById('title').style.backgroundImage = "Bangers, cursive"
              document.getElementById('content').style.backgroundPositionY = "Bangers, cursive"
            }
          if (prevURL === "http://127.0.0.1:8000/spookyPage"){
              document.getElementById('title').style.backgroundImage = "Creepster, cursive"
              document.getElementById('content').style.backgroundPositionY = "Creepster, cursive"
            }

    </script>

</body>
</html>
