
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OpenAI Demo</title>

    <!-- Bootsrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Stylessheet Link -->
    <link href="/templates/css/base/home.css" type="text/css" rel="stylesheet">

    <!-- JavaScript TypingTxt -->
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12" type="text/javascript"></script>

    <!-- Google Fonts Link -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bangers|Bungee|Creepster|Eagle Lake">

    <!-- Javascript -->
    <script src="/templates/javascript/base/home.js" type="text/javascript" defer></script>

  </head>
  <body id="BG" style="background-image: url(/static/images/fantasy.gif);">

    <div class="nav">
      <div class="navcontent">
        <div class="navoptions" id="fantasyBtn" onclick="location.href='/'">
          <h2 style="font-family: 'Eagle Lake', cursive; -webkit-text-stroke-width: 0.5px; -webkit-text-stroke-color: #000000;" id="testing">Fantasy</h2>
        </div>
        <div class="navoptions" id="sportsBtn" onclick="location.href = 'sportsPage'">
          <h2 style="font-family: 'Bungee', cursive; -webkit-text-stroke-width: 0.5px; -webkit-text-stroke-color: #000000;">Sports</h2>
        </div>
        <div class="navoptions" id="adventureBtn" onclick="location.href='adventurePage'">
          <h2 style="font-family: 'Bangers', cursive; font-size: 38px; -webkit-text-stroke-width: 0.5px; -webkit-text-stroke-color: #000000;">Adventure</h2>
        </div>
        <div class="navoptions" id="spookyBtn" onclick="location.href='spookyPage'">
          <h2 style="font-family: 'Creepster', cursive; font-size: 38px; -webkit-text-stroke-width: 0.5px; -webkit-text-stroke-color: #000000;">Spooky</h2>
        </div>
      </div>
    </div>

    <div class="formbody">
        <form action="#" class="form" method="post" id="form" onsubmit="loadAnim()">
            {% csrf_token %}
            <h4 class="text-center" style="font-size: 40px; -webkit-text-stroke-width: 0.5px; -webkit-text-stroke-color: #000000;" id="title">Storybook Generator</h4>

            <!-- Progress bar -->
            <div class="progressbar">
                <div class="progress" id="progress"></div>
                <div class="progress-step progress-step-active progress-anim"></div>
                <div class="progress-step"></div>
                <div class="progress-step"></div>
            </div>

            <!-- Step 1 -->
            <div class="form-step form-step-active btn-next">
                <div class="input-group">
                  <h4 style="font-size: 20px; margin: auto; padding-bottom: 25px; text-align: center;"> {{prompt1}} <br> Hint (<span class="auto-name-type" style="color: brown; font-size: 20px;">.</span>)</h4>
                  <label for="name"></label>
                  <input type="text" name="name" id="name" style="border-radius: 80px; height: 100px; font-size: 28px; outline: none; opacity: 50%;" placeholder="Start Typing..." autofocus required onchange="Call1()"/>
                </div>
            </div>

            <!-- Step 2 -->
            <div class="form-step btn-next">
                <div class="input-group">
                  <h4 style="font-size: 20px; margin: auto; padding-bottom: 25px; text-align: center;"> {{prompt2}} <br> Hint (<span class="auto-suggest-type" style="color: brown; font-size: 20px;">.</span>)</h4>
                <label for="contained"></label>
                <input type="text" name="contained" id="contained" style="border-radius: 80px; height: 100px; font-size: 28px;outline: none; opacity: 50%" placeholder="Start Typing..." required onchange="Call2()"/>
                </div>
            </div>

            <!-- Step 3 -->
            <div class="form-step">
                <div class="input-group">
                  <h4 style="font-size: 20px; margin: auto; padding-bottom: 25px; text-align: center;"> {{prompt3}} <br> Hint (<span class="auto-location-type" style="color: brown; font-size: 20px;">.</span>)</h4>
                <label for="location"></label>
                <input type="text" name="location" id="location" style="border-radius: 80px; height: 100px; font-size: 28px; outline: none; opacity: 50%" placeholder="Start Typing..." required/>
                </div>
                <div>
                  <input type="submit" value="Generate Storybook!" class="hidden-enter" style="outline: none; color: black;"/>
                </div>
            </div>
        </form>

        <!-- Loading Animation -->
        <span class="loader" style="scale: 0.5;" id="loader" style="margin: 0;"></span>

    </div>

    <!-- Auto Type Suggestion Functionality & Extra JS -->
    <script type="text/javascript">
      
        var x = "{{name}}"
        var y = "{{contained}}"
        var z = "{{location}}"

        var typed = new Typed(".auto-name-type", {
            strings: [,x],
            typeSpeed: 180,
          })

          function Call1() {
            var typed = new Typed(".auto-suggest-type", {
              startDelay: 1200,
              strings: [,y],
              typeSpeed: 180,
            })
          }

          function Call2() {
            var typed = new Typed(".auto-location-type", {
              startDelay: 1200,
              strings: [,z],
              typeSpeed: 180,
            })
          }

    </script>
    
  </body>
</html>
