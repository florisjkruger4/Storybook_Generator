<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OpenAI Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="/templates/css/base/home.css" type="text/css" rel="stylesheet">
  </head>
  <body>

      <div class="nav">
        <div class="navcontent">
          <div class="navoptions">
            <h2>Fantasy</h2>
          </div>
          <div class="navoptions">
            <h2>Sports</h2>
          </div>
          <div class="navoptions">
            <h2>Adventure</h2>
          </div>
          <div class="navoptions">
            <h2>Spooky</h2>
          </div>
        </div>
      </div>

    <div class="formbody">
        <form action="#" class="form" method="post" id="form" onsubmit="loadAnim()">
            {% csrf_token %}
            <h2 class="text-center">Storybook Generator</h2>

            <!-- Progress bar -->
            <div class="progressbar">
                <div class="progress" id="progress"></div>
                <div class="progress-step progress-step-active" data-title="Prompt1"></div>
                <div class="progress-step" data-title="Prompt2"></div>
                <div class="progress-step" data-title="Prompt3"></div>
            </div>

            <!-- Step 1 -->
            <div class="form-step form-step-active btn-next">
                <div class="input-group">
                <label for="bestfriendsname">Enter your best friend's name!</label>
                <input type="text" name="bestfriendsname" id="bestfriendsname" style="border-radius: 50px;" placeholder="Start Typing..."/>
                </div>
            </div>

            <!-- Step 2 -->
            <div class="form-step btn-next">
                <div class="input-group">
                <label for="superpower">What is the coolest superpower?</label>
                <input type="text" name="superpower" id="superpower" style="border-radius: 50px;" placeholder="Start Typing..."/>
                </div>
            </div>

            <!-- Step 3 -->
            <div class="form-step">
                <div class="input-group">
                <label for="location">What is your favorite place you have visited?</label>
                <input type="text" name="location" id="location" style="border-radius: 50px;" placeholder="Start Typing..."/>
                </div>
                <div>
                  <input type="submit" value="Generate Storybook!" class="hidden-enter"/>
                </div>
            </div>
        </form>
        <!-- Loading Dot Animation -->
      <div class="dotcontainer" id="dotcontainer">
        <div class="dot dot1"></div>
        <div class="dot dot2"></div>
        <div class="dot dot3"></div>
      </div>
    </div>

    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <script src="/templates/javascript/base/home.js"></script>
    
  </body>
</html>
