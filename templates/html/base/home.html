
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OpenAI Demo</title>

    <!-- Bootsrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Stylessheet Link -->
    <link href="/templates/css/base/home.css" type="text/css" rel="stylesheet">

    <!-- JavaScript TypingTxt -->
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12" type="text/javascript"></script>

  </head>
  <body style="background-image: url(/static/images/fantasy.gif)">

    <!-- onmousemove="document.body.style.backgroundImage = 'url(/static/images/fantasy.gif)'" -->
    <div class="nav">
      <div class="navcontent">
        <div class="navoptions" onclick="location.href=''">
          <h2>Fantasy</h2>
        </div>
        <div class="navoptions" onclick="location.href='sportsPage'">
          <h2>Sports</h2>
        </div>
        <div class="navoptions" onclick="location.href='adventurePage'">
          <h2>Adventure</h2>
        </div>
        <div class="navoptions" onclick="location.href='spookyPage'">
          <h2>Spooky</h2>
        </div>
      </div>
    </div>

    <div class="formbody">
        <form action="#" class="form" method="post" id="form" onsubmit="loadAnim()">
            {% csrf_token %}
            <h4 class="text-center" style="font-size: 32px; color: #ffd64a">Storybook Generator</h4>

            <!-- Progress bar -->
            <div class="progressbar">
                <div class="progress" id="progress"></div>
                <div class="progress-step progress-step-active" data-title="Prompt1" style="color: black;"></div>
                <div class="progress-step" data-title="Prompt2" style="color: black;"></div>
                <div class="progress-step" data-title="Prompt3" style="color: black;"></div>
            </div>

            <!-- Step 1 -->
            <div class="form-step form-step-active btn-next">
                <div class="input-group">
                  <h4 style="font-size: 20px; margin: auto; padding-bottom: 20px; color: #ffd64a">Enter the name of a <span class="auto-name-type" style="color: brown; font-size: 20px;"> </span></h4>
                  <label for="bestfriendsname"></label>
                  <input type="text" name="bestfriendsname" id="bestfriendsname" style="border-radius: 80px; height: 100px; font-size: 28px; outline: none; opacity: 50%;" placeholder="Start Typing..." autofocus required onchange="Call1()"/>
                </div>
            </div>

            <!-- Step 2 -->
            <div class="form-step btn-next">
                <div class="input-group">
                  <h4 style="font-size: 20px; margin: auto; padding-bottom: 20px; color: #ffd64a">Enter a type of quest like <span class="auto-power-type" style="color: brown; font-size: 20px;"> </span></h4>
                <label for="superpower"></label>
                <input type="text" name="superpower" id="superpower" style="border-radius: 80px; height: 100px; font-size: 28px;outline: none; opacity: 50%" placeholder="Start Typing..." required onchange="Call2()"/>
                </div>
            </div>

            <!-- Step 3 -->
            <div class="form-step">
                <div class="input-group">
                  <h4 style="font-size: 20px; margin: auto; padding-bottom: 20px; color: #ffd64a">Enter a specific location like <span class="auto-location-type" style="color: brown; font-size: 20px;"> </span></h4>
                <label for="location"></label>
                <input type="text" name="location" id="location" style="border-radius: 80px; height: 100px; font-size: 28px; outline: none; opacity: 50%" placeholder="Start Typing..." required/>
                </div>
                <div>
                  <input type="submit" value="Generate Storybook!" class="hidden-enter"/>
                </div>
            </div>
        </form>

        <!-- Loading Dot Animation -->
      <div class="dotcontainer" id="dotcontainer">
        <div class="dot dot1"></div>
        <div class="dot dot2"></div>
        <div class="dot dot3"></div>
      </div>
    </div>

    <!-- Auto Type Suggestion Functionality -->
    <script type="text/javascript">
      
        var x = "{{name}}"
        var y = "{{quest}}"
        var z = "{{location}}"

        var typed = new Typed(".auto-name-type", {
            strings: [,x],
            typeSpeed: 180,
          })

          function Call1() {
            var typed = new Typed(".auto-power-type", {
              startDelay: 1200,
              strings: [,y],
              typeSpeed: 180,
            })
            
          }

          function Call2() {
            var typed = new Typed(".auto-location-type", {
              startDelay: 1200,
              strings: [,z],
              typeSpeed: 180,
            })
          }
    </script>

    <!-- Javascript -->
    <script src="/templates/javascript/base/home.js"></script>
    
  </body>
</html>
